
# MLP Baseline Configuration Template  
# experiments/configs/mlp_config.yaml

experiment:
  name: "mlp_baseline_experiment"
  description: "MLP baseline with traditional features"

base_config: "base_config.yaml"

# Override model for MLP
model:
  type: "mlp_classifier"
  
  mlp_classifier:
    hidden_dims: [1024, 512, 256, 128]
    dropout: 0.5
    batch_norm: true
    residual_connections: true

# Training configuration for MLP
training:
  batch_size: 64  # Larger batch size
  learning_rate: 0.003
  
  optimizer:
    type: "adam"
  
  scheduler:
    type: "cosine_annealing"

# Use traditional features only
features:
  feature_type: "traditional"  # Skip chaotic feature extraction
